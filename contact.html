<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>Contact Form | JD Academy</title>
    <!-- Icon for Web Page -->
    <link rel="icon" href="contact-icon.png">
    <!-- CSS File Link -->
    <link rel="stylesheet" href="contact.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/38ec2c4556.js" crossorigin="anonymous"></script>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-title">
        <!-- Form Head Line NO:1 -->
        <h1 class="form-head">Contact Us</h1>
        <!-- Para for fill out this form -->
            <p>Please fill this form in a decent manner</p>
        <br>
        <br>
        <a href="privacy.html">
        <i class="fa-solid fa-xmark fa-2xl"></i>
        </a>
    </div>

    <div class="form-reg">
        <form action="contact-success.html">
            <!-- Name -->
            <label for="name">Enter Your Name:</label>
            <br>
            <input class="input-clr" type="text" name="name" required>
            <br>
            <!-- Email -->
            <label for="email">Enter Your Email:</label>
            <br>
            <input class="input-clr" type="email" name="email" required>
            <br>
            <!-- Phone Number -->
            <label for="number">Enter Your Contact Number:</label>
            <br>
            <input class="input-clr" type="number" name="phone number" required>
            <br>
            <!-- Text Area -->
            <label for="text area">Dispatch:</label>
            <br>
            <textarea class="input-clr-text" name="userMessage" rows="4" cols="63" placeholder="Share your spark of brilliance..." required></textarea>
            <br>
            <!-- Submit Button -->
            <input class="btn" type="submit" value="Submit">
        </form>
    </div>

    <div class="footer">
        <p>&copy; Copyright 2023 JD Academy. All rights reserved. <a href="index.html">SiteMap</a></p>
    </div>
</body>
</html>
