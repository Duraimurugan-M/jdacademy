<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>Login Page | JD Academy</title>
    <!-- Icon for Web Page -->
    <link rel="icon" href="login-icon.png">
    <!-- CSS File Link -->
    <link rel="stylesheet" href="login.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/38ec2c4556.js" crossorigin="anonymous"></script>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-title">
        <!-- Form Head Line NO:1 -->
        <h1 class="form-head">Login</h1>
        <a href="index.html">
        <i class="fa-solid fa-xmark fa-2xl"></i>
        </a>
        <br>
        <br>
    </div>

    <div class="form-reg">
        <form action="loged.html">
            <!-- Email -->
            <label for="email">Enter Your Email:</label>
            <br>
            <input class="input-clr" type="email" name="email" required>
            <br>
            <!-- Password -->
            <label for="password">Enter Your Password:</label>
            <br>
            <input class="input-clr" type="password" name="password" required>
            <br>
            <br>

            <p class="login-to-signup"> <u> Need an account?</u> <span> <a href="signup.html"> signup </a></span> </p>
            <!-- Submit Button -->
            <input class="btn" type="submit" value="Login">
        </form>
    </div>

    <div class="footer">
        <p>&copy; Copyright 2023 JD Academy. All rights reserved. <a href="index.html">SiteMap</a></p>
    </div>
</body>
</html>
